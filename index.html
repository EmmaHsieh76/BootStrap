<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap</title>
  <!-- navbar標題字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <!-- 內文字體 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Lato:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- Swiper's CSS 輪播圖 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- linear-icon -->
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <!-- 自己的css設定 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- 選單列 -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mx-lg-5" href="#">QuickFood</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item">
            <img src="./images/icon1.png" alt="burger">
            <a class="nav-link" href="#">MENU</a>
          </li>
          <li class="nav-item">
            <img src="./images/icon2.png" alt="tag">
            <a class="nav-link" href="#">NEWS</a>
          </li>
          <li class="nav-item">
            <img src="./images/icon3.png" alt="map">
            <a class="nav-link" href="#">CONTACTS</a>
          </li>
          <li class="nav-item dropdown">
            <img src="./images/icon4.png" alt="page">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">PAGES</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <img src="./images/icon5.png" alt="phone">
            <a class="nav-link" href="#">+1 (409) 987–5874</a>
          </li>
          <li class="nav-item">
            <img src="./images/icon6.png" alt="cart">
            <a class="nav-link" href="#">購物車(2)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 輪播圖 -->
  <div id="swiper">
    <div id="carousel" class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" >
          <h1>1111</h1>
          <p>2222</p>
          <img src="./images/home-slide-1-1920x800.jpg">
        </div>
        <div class="swiper-slide">
          <img src="./images/home-slide-2-1920x800.jpg">
        </div>
        <div class="swiper-slide">
          <img src="./images/home-slide-3-1920x800.jpg">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- 引入bootstrap的js -->
  <script src="./js/bootstrap.bundle.js"></script>
  <!-- Swiper JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js'></script>

<!-- 引入jq -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>

  <script>


    var swiper = new Swiper("#carousel", {
      loop: true, // 無限循環
      speed: 1500, // 動畫轉場的持續時間
      pagination: {
        el: ".swiper-pagination",
      },
      autoplay: {
        disableOnInteraction: false,
      },
    });


  </script>

</body>

</html>
