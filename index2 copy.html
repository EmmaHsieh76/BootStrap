<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Jarallax CSS -->
  <link href="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.css" rel="stylesheet">
  <style>
    body{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    #jarallax {
      width: 100vw;
      height: 80vh;
      overflow: hidden
    }

    /* 黑板 */
    .jarallax-img {
      height: 100%;
    }


    .food {
      width: 100%;
      height:100%;
      scale: 1.2;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div style="height: 1000px;"></div>
  <div id="jarallax">
    <img class="jarallax-img" src="./images/home-slide-1-1920x800.jpg" style="overflow:hidden">
    <img class="food" src="./images/parallax-03.png">
    <div>

    </div>
  </div>

  <div style="height: 1000px;"></div>

  <script src="./js/jarallax.js" type="module"></script>
</body>

</html>
